<!DOCTYPE html>

<head>

    <meta name="description" content="Log in on drone racing">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width: 767px) {
            .desktop {
                display: none;

    <link rel="stylesheet" href="./asserts/css/log-in.css">
    <link rel="stylesheet" href="./asserts/css/default.css">

<body>
<header class="row">
    <div class="switch row">
        <div>
            <input type="radio" id="sign-up-radio-button"
                   name="radio-button" value="sign-up" checked>
            <label for="sign-up-radio-button">Sign-up</label>
            <div class="sign-up-is-selected">
                <img src="./asserts/img/log-in/yellow-underline.svg" alt="underline of switch">
            </div>
        </div>
        <div>
            <input type="radio" id="log-in-radio-button" name="radio-button" value="log-in">
            <label for="log-in-radio-button">Log-in</label>
            <div class="log-in-is-selected">
                <img src="./asserts/img/log-in/yellow-underline.svg" alt="underline of switch">
            </div>
        </div>
    </div>
    <a href="main.html">
        <img alt="Back to Home button" src="./asserts/img/log-in/close-button.svg"
             width="14" height="14">
    </a>

</header>

                        </div>
                    </a>
                </li>
